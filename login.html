<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Dashboard Meeneo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-logo">
        <img src="https://cdn.prod.website-files.com/687f61063dcf7ce10f7c8821/6880dc89d5bcec7bc161af43_meeneo-logo.svg" alt="Meeneo logo">
      </div>
      
      <!-- Titre -->
      <div class="login-header">
        <h1 class="login-title">Bienvenue</h1>
        <p class="login-subtitle">Connectez-vous à votre dashboard</p>
      </div>
      
      <!-- Formulaire -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            value="admin" 
            required 
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            value="admin" 
            required 
            autocomplete="current-password"
          >
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me" checked>
            <span>Se souvenir de moi</span>
          </label>
        </div>
        
        <button type="submit" class="login-button">
          <span>Se connecter</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
      
      <!-- Message d'erreur -->
      <div id="login-error" class="login-error" style="display: none;"></div>
    </div>
    
    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2025 Meeneo. Tous droits réservés.</p>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
